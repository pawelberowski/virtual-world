<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual World</title>
  </head>
  <body>
    <div class="add-organism-popup hidden">
      <div class="popup-header">
        <h2>Choose organism to create</h2>
        <button class="cancel-button" id="cancel-button">X</button>
      </div>
      <div class="organisms-buttons-wrapper">
        <button class="add-organism-button" id="wolf">
          <div><img src="images/wolf.png" alt="Wolf"></div>
          <div>
            <b class="organism-name">Wolf</b> <br />
            Strength: 9, Initiative: 5
          </div>
        </button>
        <button class="add-organism-button" id="sheep">
          <b class="organism-name">Sheep</b> <br />
          Strength: 3, Initiative: 4
        </button>
        <button class="add-organism-button" id="fox">
          <b class="organism-name">Fox</b> <br />
          Strength: 4, Initiative: 7 <br />
          Never tries to move to a field that is <br />
          occupied by a stronger organism
        </button>
        <button class="add-organism-button" id="antelope">
          <b class="organism-name">Antelope</b> <br />
          Strength: 4, Initiative: 4 <br />
          Has double range of movement and <br />
          50% chance of fleeing from a fight
        </button>
        <button class="add-organism-button" id="turtle">
          <b class="organism-name">Turtle</b> <br />
          Strength: 2, Initiative: 1 <br />
          Won't change its field in 75% of times.<br /> Defends
          itself from attacks of organisms with strength lower than 5
        </button>
        <button class="add-organism-button" id="grass"><b class="organism-name">Grass</b></button>
        <button class="add-organism-button" id="guarana">
          <b class="organism-name">Guarana</b> <br />Eating it boosts strength
          by 3 points
        </button>
        <button class="add-organism-button" id="poison-berry">
          <b class="organism-name">Poison Berry</b> <br />Kills everything that
          dares to eat it
        </button>
        <button class="add-organism-button" id="sow-thistle">
          <b class="organism-name">Sow Thistle</b> <br />Has three times as much
          chance of spreading <br />than other plants
        </button>
      </div>
    </div>
    <div class="board-container"></div>
  </body>
</html>
